<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

  <head>
    <meta charset="utf-8">
    <title>MTB Trail Tracker</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/wobblebar.css" type="text/css">
  </head>

  <body ng-controller="mainController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" href="#">MTB Trail Tracker</span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <h3>&nbsp;</h3>
        </div>
      </div>

      <div class="row text-center">

        <segment-search></segment-search>

        <div class="row">
          <div ng-show="loading" class="col-lg-12 wobblebar-loader"></div>
        </div>

        <segment-thumb></segment-thumb>

      </div>
    </div>

    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClbmjauylLaomujlpDYsvy264XYm4MAjw&callback=initMap&libraries=geometry,visualization">
    </script>
    <script type="text/javascript" src="https://raw.github.com/angular-ui/angular-google-maps/master/dist/angular-google-maps.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="js/lib/angular-gm.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives/segment-thumb.js"></script>
    <script type="text/javascript" src="js/directives/segment-polyline.js"></script>
    <script type="text/javascript" src="js/directives/search.js"></script>
  </body>
</html>

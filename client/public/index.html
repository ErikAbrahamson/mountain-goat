<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

  <head>
    <meta charset="utf-8">
    <title>Mountain Goat</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinners.css" type="text/css">
  </head>

  <body ng-controller="mainController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span id="logo" class="navbar-brand" href="#">mountain goat</span>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div>
      </div>
    </nav><br>

      <div id="header" class="jumbotron">
        <div class="container">
          <segment-search></segment-search>
        </div>
      </div>

      <div class="row text-center">
        <div ng-show="loading" class="col-lg-12">
          <div class="throbber-loader"></div>
        </div>
      </div>

      <div id="thumb-view" class="container">
        <div class="row text-center">
          <segment-thumb></segment-thumb>
        </div>
      </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClbmjauylLaomujlpDYsvy264XYm4MAjw&callback=initMap&libraries=geometry,visualization">
    </script>
    <script type="text/javascript" src="https://raw.github.com/angular-ui/angular-google-maps/master/dist/angular-google-maps.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="js/lib/angular-gm.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives/segment-thumb.js"></script>
    <script type="text/javascript" src="js/directives/segment-polyline.js"></script>
    <script type="text/javascript" src="js/directives/single-view.js"></script>
    <script type="text/javascript" src="js/directives/search.js"></script>
    <script type="text/javascript" src="js/directives/modal.js"></script>
  </body>
</html>

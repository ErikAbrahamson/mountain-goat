<div ng-repeat="trail in trails" class="col-md-3 col-sm-6 hero-feature">

  <div class="thumbnail">

    <segment-polyline></segment-polyline>

    <div class="caption">
      <h3 class="trail-name">{{ trail.name }}</h3>
      <div class="thumb-stats">
        <button type="button" class="left-btn btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-plus"></span>&nbsp;Save
        </button>
        <button ng-click="renderMap()" type="button" class="right-btn btn btn-primary btn-lg" data-toggle="modal" data-target="#{{trail.id}}">
          <span class="glyphicon glyphicon-info-sign"></span>&nbsp;View
        </button>
        <h4>{{ trail.distance | distance }} Miles</h4>
        <small>Avg. Grade {{ trail.avg_grade }}</small>
        <span>{{ trail.climb_category | climb }}</span>
      </div>
    </div>
  </div>

  <edit-modal></edit-modal>

</div>

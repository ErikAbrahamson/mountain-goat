<div ng-repeat="trail in trails" class="col-md-3 col-sm-6 hero-feature">

  <div class="thumbnail">
    <segment-polyline></segment-polyline>

    <div class="caption">
      <h3 class="trail-name">{{ trail.name }}</h3>
      <div class="thumb-stats">
        <button type="button" class="btn btn-success btn-lg">Save</button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{trail.id}}">View</button>
        <h4>{{ trail.distance | distance }} Miles</h4>
        <span>Avg. Grade {{ trail.avg_grade }}</span>
        <span>{{ trail.climb_category | climb }}</span>
      </div>
    </div>
  </div>

  <edit-modal></edit-modal>

</div>

<div ng-repeat="trail in trails" class="col-md-3 col-sm-6 hero-feature">
  <div class="thumbnail">
    <segment-polyline></segment-polyline>
    <div class="caption">
      <h3>{{ trail.name }}</h3>
      <p><a href="/trail/{{ trail.id }}" class="btn btn-default">View Stats</a></p>
    </div>
  </div>
</div>

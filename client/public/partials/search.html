  <div class="row">

    <div class="col-lg-4 col-lg-offset-4">

    <i class="glyphicon glyphicon-search search-icon"></i>

      <input ng-change="codeAddress()" ng-model="location.search" placeholder="Enter town or city" id="address" type="text" class="form-control transparent-input input-lg" />
    </div>

    <br><br><br>

    <div ng-show="hasError" class="col-lg-12 alert alert-danger" role="alert">
      <span class="alert-link">Sorry, there were no recorded segments matching your search.</span><br>
      <strong><em>Try broadening your search to a town, city, or region</em></strong>
    </div>

  </div>

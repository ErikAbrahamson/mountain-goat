<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modify Vehicle</h4>
      </div>

      <div class="modal-body">

        <form name="vehicleForm">
          <div class="form-group">
            <label for="maker">Maker</label>
            <input ng-model="modalData.maker" name="maker" id="maker" type="text" class="form-control" placeholder="{{ vehicle.maker }}" required>
          </div>

          <div class="form-group">
            <label for="model">Model</label>
            <input ng-model="modalData.model" name="model" id="model" type="text" class="form-control" placeholder="{{ vehicle.model }}" required>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <input ng-model="modalData.year" name="year" id="year" type="text" class="form-control" placeholder="{{ vehicle.year }}" required>
          </div>

          <div class="form-group">
            <label for="engine.displacement">Displacement</label>
            <input ng-model="modalData.engine.displacement" name="engine.displacement" id="engine.displacement" type="text" class="form-control" placeholder="{{ vehicle.engine.displacement }}" required>
          </div>

          <div class="form-group">
            <label for="engine.horsepower">Horsepower</label>
            <input ng-model="modalData.engine.horsepower" name="engine.horsepower" id="engine.horsepower" type="text" class="form-control" placeholder="{{ vehicle.engine.horsepower }}" required>
          </div>

          <div class="form-group">
            <label for="engine.cylinders">Cylinders</label>
            <input ng-model="modalData.engine.cylinders" name="engine.cylinders" id="engine.cylinders" type="text" class="form-control" placeholder="{{ vehicle.engine.cylinders }}" required>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="editVehicle(vehicle._id)" type="button" class="btn btn-primary" aria-hidden="true" class="close" data-dismiss="modal">Save changes</button>
      </div>

    </div>
  </div>
</div>

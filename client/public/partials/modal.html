<div class="modal fade" id="{{trail.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="label + {{trail.id }}">{{ trail.name }}</h4>
      </div>

      <div class="modal-body">

        <segment-polyline></segment-polyline>

        <div class="caption">
          <h3 class="trail-name">{{ trail.name }}</h3>
          <div class="thumb-stats">
          <button ng-click="showTrail(trail.id)" type="button" class="btn btn-success btn-lg">Save</button>
          <button ng-click="showTrail()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">View</button>

          <h4>{{ trail.distance | distance }} Miles</h4>
          <span>Avg. Grade {{ trail.avg_grade }}</span>
          <span>{{ trail.climb_category | climb }}</span>
        </div>
      </div>

        <form name="vehicleForm">
          <div class="form-group">
            <label for="maker">Maker</label>
            <input ng-model="modalData.maker" name="maker" id="maker" type="text" class="form-control" placeholder="{{ vehicle.maker }}" required>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="editVehicle(vehicle._id)" type="button" class="btn btn-primary" aria-hidden="true" class="close" data-dismiss="modal">Save changes</button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="{{trail.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="label + {{trail.id }}">{{ trail.name }}</h4>
      </div>

      <div class="modal-body">

          <single-view></single-view>

        <div class="caption">
          <h3 class="trail-name">{{ trail.name }}</h3>
          <div class="thumb-stats">
            <button type="button" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-star"></span>&nbsp;Save
            </button>
            <h4>{{ trail.distance | distance }} Miles</h4>
            <span>Avg. Grade {{ trail.avg_grade }}</span>
            <span>{{ trail.climb_category | climb }}</span>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
